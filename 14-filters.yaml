- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "HELLO {{course | default ('Ansible') }}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "Hello Good Morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"

  - name: lower case
    hosts: localhost
    vars:
      greeting: "Hello Good Morning"
  tasks:
  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{ greeting | lower }}"   

- name: reomve duplicates
  hosts: localhost
  vars:
    numbers: [1, 2, 3, 3, 4, 4, 5] 
  tsks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{ numbers | unique}}"     